<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Latar belakang hitam */
            color: #fff; /* Teks putih */
        }

        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333; /* Hitam lebih terang */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* Bayangan putih */
        }

        .display {
            width: 100%;
            height: 100px;
            background-color: #000; /* Hitam penuh */
            color: white;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .display .text-result {
            font-size: 1.1rem;
            color: #ccc; /* Abu-abu untuk teks hasil */
            text-align: center;
            margin-bottom: 10px;
        }

        .button {
            width: 70px;
            height: 70px;
            margin: 5px;
            background-color: #555; /* Abu-abu gelap untuk tombol */
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #777; /* Abu-abu lebih terang saat hover */
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .button-wide {
            width: 155px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div id="display" class="display">
        <div id="text-result" class="text-result"></div> <!-- Teks hasil akan muncul di sini -->
        <div id="number-result"></div> <!-- Angka tidak akan ditampilkan -->
    </div>
    <div class="row">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="inputValue('/')">/</button>
        <button class="button" onclick="inputValue('*')">*</button>
        <button class="button" onclick="deleteLast()">‚Üê</button>
    </div>
    <div class="row">
        <button class="button" onclick="inputValue('7')">7</button>
        <button class="button" onclick="inputValue('8')">8</button>
        <button class="button" onclick="inputValue('9')">9</button>
        <button class="button" onclick="inputValue('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="inputValue('4')">4</button>
        <button class="button" onclick="inputValue('5')">5</button>
        <button class="button" onclick="inputValue('6')">6</button>
        <button class="button" onclick="inputValue('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="inputValue('1')">1</button>
        <button class="button" onclick="inputValue('2')">2</button>
        <button class="button" onclick="inputValue('3')">3</button>
        <button class="button button-wide" onclick="calculate()">=</button>
    </div>
    <div class="row">
        <button class="button button-wide" onclick="inputValue('0')">0</button>
        <button class="button" onclick="inputValue('.')">.</button>
    </div>
</div>

<script>
    let textResult = document.getElementById('text-result');
    let numberResult = document.getElementById('number-result');
    let currentInput = '';

    function inputValue(value) {
        if (currentInput === '' && (value === '+' || value === '-' || value === '*' || value === '/')) {
            return;
        }
        currentInput += value;
        numberResult.innerText = currentInput;
    }

    function calculate() {
        let result;
        try {
            result = eval(currentInput);
        } catch (error) {
            textResult.innerText = 'Error';
            return;
        }

        // Hanya tampilkan teks bertema "sedih karena cinta"
        if (result === 6) {
            textResult.innerText = "Cintaku padamu, .......Hanya sebatas menunggumu";
        }
        numberResult.innerText = ''; // Kosongkan angka hasil
    }

    function clearDisplay() {
        currentInput = '';
        textResult.innerText = '';
        numberResult.innerText = '';
    }

    function deleteLast() {
        currentInput = currentInput.slice(0, -1);
        numberResult.innerText = currentInput || '';
    }
</script>

</body>
</html>
